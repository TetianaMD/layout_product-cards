<!doctype html>
<html lang="en" class="home-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
  </head>
  <body class="home-page__content">
    <header class="container">
      <img class="image" src="/images/imac.jpeg"
        alt="APPLE A1419 iMac27">
      <div class="card">
        <div class="card__list"
          data-qa="card"
        >
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          <p class="card__code">Product code: 195434</p>
        </div>
      </div>

      <div class="stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__reviews">Reviews:5</div>
      </div>

      <div class="price">
        <div class="price__price">
          Price:
        </div>
        <div class="price__number">$2,199</div>
      </div>
      <div class="buy">
        <a href="#buy" class="buy__now"
          data-qa="hover"
        >  BUY
        </a>
      </div>
    </header>
  </body>
</html>
